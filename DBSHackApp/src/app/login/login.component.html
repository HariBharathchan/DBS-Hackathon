<div class="container mt-4">
    <div class="row p-2 d-flex align-items-center">
        <div class="col-md-6 p-2">
            <h1><b>User Login</b></h1>
            
            <h4>Step 1</h4>
            <p class="mb-4">Enter your details in the fields provided.</p>
            
            <h4>Step 2</h4>
            <p class="mb-4">Click on Submit button to login</p>
            
            <h4>Step 3</h4>
            <p class="mb-4">Book Tickets</p>
        </div>
        <div class="col-md-6 p-2">
            <div class="login-card shadow container">
                <form [formGroup]="registrationForm">
                    <div class="form-group">
                        <label class="fw-bold">
                            Username
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="text"
                            class="form-control"
                            formControlName="userId"
                            autocomplete="off"
                            [class.border-danger]="registrationForm.get('userId').invalid && (registrationForm.get('userId').dirty || registrationForm.get('userId').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.userId">
                                <small class="text-danger error" *ngIf="registrationForm.get('userId').hasError(validation.type) && (registrationForm.get('userId').dirty || registrationForm.get('userId').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="fw-bold">
                            Password
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="password"
                            class="form-control"
                            formControlName="password"
                            autocomplete="off"
                            [class.border-danger]="registrationForm.get('password').invalid && (registrationForm.get('password').dirty || registrationForm.get('password').touched || isFormSubmitted)"/>
                            <div *ngFor="let validation of validationMessages.password">
                                <small class="text-danger error" *ngIf="registrationForm.get('password').hasError(validation.type) && (registrationForm.get('password').dirty || registrationForm.get('password').touched || isFormSubmitted)">
                                        {{validation.message}}
                                </small>
                            </div>
                    </div>
                    <button class="btn btn-primary my-2 me-4" (click)="resetForm()">Reset</button>
                    <button class="btn btn-primary my-2 " (click)="submitForm()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
